<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Lista de vacinas</title>
	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
       <meta charset="utf-8"/> 
      <link rel="stylesheet" href="Style/StyleCss.css"/>
</head>
<body>



	<header>
		<nav class="menu">
		    <div class="nav-wrapper red accent-4">
		      <a href="#" class="brand-logo">Cadastrar  dados :</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="/Listadevacinas" class="waves-effect waves-light btn a5f5 blue lighten-1"><i class="material-icons left">format_list_bulleted</i>Lista de vacinas</a></li>
		      </ul>
		    </div>
		</nav>
	
	</header>
	
	
	

	<div class="container FormEventos">
	
	 <th:block th:include="mensagemValidacao"></th:block>
	
	<form class="container" method="POST">
	<div class="row">
	    <div class="input-field col s8">
	           <i class="material-icons prefix">alternate_email</i>
		       <input type="email" value="" name="email" class="validate" data-length="50" required />
		       <label for="first_name">Digite seu email</label>
		        <span class="helper-text" data-error="wrong" data-success="right"> </span>
		</div>		
		 <div class="input-field col s4">  
		      <i class="material-icons prefix">lock</i>
		       <input type="password" value="" name="senha" class="validate" data-length="11" required/>
		       <label for="first_name">Escolha sua senha</label>
		</div>
		</div>
	  <div class="row">
	    <div class="input-field col s8">
	           <i class="material-icons prefix">account_circle</i>
		       <input type="text" value="" name="nome" class="validate" data-length="50" required />
		       <label for="first_name">Nome completo</label>
		        <span class="helper-text" data-error="wrong" data-success="right"> </span>
		</div>
	   <div>
           </div>
		 <div class="input-field col s4">
		      <i class="material-icons prefix">phone</i>
		       <input type="number" value="" name="telefone" class="validate" data-length="11" required/>
		       <label for="first_name">Número para contato</label>
		</div>
		</div>		
		<div class="row">
			<div class="input-field col s6">
			      <i class="material-icons prefix">location_on</i>
				 <input type="text" value="" name="Local" class="validate" required />
		 <label for="first_name">Endereço completo</label>
			</div>
			<div class="input-field col s3">
			      <i class="material-icons prefix">date_range</i>
				 <input type="date" value="" name="data" class="validate" required/>
		         <label for="first_name">Data de nascimento</label>
			</div>
			<div class="input-field col s3">
			       <i class="material-icons prefix">timer</i>
				 <input type="time" value="" name="horario" class="validate" required/>
		 <label for="first_name">Horario de preferência</label>
			</div>
		</div>
		<div >
		    <button  class="waves-effect waves-light btn 90caf9 a5f5 blue lighten-1" type="submit">Salvar</button>
		  </div>
	</form>
	</div>
	
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>


</html>
